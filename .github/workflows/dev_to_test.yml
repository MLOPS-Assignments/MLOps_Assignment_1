name: Dev to Test Workflow

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - test

jobs:
  auto-create-pr:
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: synchronize dev with test"
          title: "Auto PR: merge dev into test"
          body: "This is an auto-generated PR to merge changes from dev into test."
          branch: "merge-dev-to-test-${{ github.run_number }}"
          base: "test"
          delete-branch: true

  unit-test:
    if: github.event_name == 'pull_request' && github.base_ref == 'test'
    needs: auto-create-pr
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: pytest tests

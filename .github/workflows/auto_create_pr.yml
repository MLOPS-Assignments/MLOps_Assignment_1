name: Automate Merge from dev to test

on:
  push:
    branches:
      - dev

jobs:
  create_and_merge_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: dev

      - name: Setup Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Create Pull Request
        id: create_pr
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "test"
          source_branch: "dev"
          pr_title: "Automated PR to merge dev into test"
          pr_body: "This is an automated pull request to merge changes from dev into test."
          pr_label: "automerge"
          github_token: ${{ secrets.MY_PULL_REQ_TOKEN }}

      - name: Auto-merge PR
        if: steps.create_pr.outputs.pull_request_number
        uses: pascalgn/automerge-action@v0.14.2
        with:
          mergeMethod: merge
          token: ${{ secrets.MY_PULL_REQ_TOKEN }}
          pullRequest: ${{ steps.create_pr.outputs.pull_request_number }}
